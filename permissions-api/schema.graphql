type User @entity {
  # User address
  id: Bytes!
  roles: [Role!]!
}

type Role @entity {
  # Role name
  id: ID!
  description: String!
  resources: [Resource!]!
  users: [User!]!
}

type Resource @entity {
  # Role Id + Resource Name
  id: ID!
  name: String!
  allowedPermissions: [String!]!
  disallowedPermission: [String!]!
}
